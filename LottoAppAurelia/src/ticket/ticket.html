<template>
    <require from="../ticket-list/ticket-list"></require>
    <require from="header/header-nav-bar"></require>

    <header-nav-bar router.bind="router" class="header"></header-nav-bar>
    <div class="mainBody">
        <div class="row justify-content-center containerTicket">
            <form class="col-10 formHeaderPos" submit.trigger="onCreateTicket()">
                <h3>Create Ticket</h3>
                <input class="ticket__inputs" type="number" repeat.for="number of numbers" required value.bind="number.combination" min="1" max="37" />
                <input type="submit" class="btn btn-primary btn-sm form__ButtonVerticalAlign" />
            </form>
        </div>
        <div class="row justify-content-center containerTicket" if.bind="errorDuplicate"><i>*note: You are not allowed to enter same numbers</i></div>
        <ticket-list></ticket-list>
    </div>
</template>
